<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.11.11/dist/cdn/beer.min.css" rel="stylesheet" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.11.11/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <link href="../assets/css/other.css" rel="stylesheet">
</head>

<body>
    <header style="background-color: transparent;">
        <nav>
            <div class="grid max">
                <div class="s3 middle-align">
                    <button class="small-round transparent">
                        <h6 class="no-margin" id="model-name">BlackBox AI</h6> 
                    </button>
                </div>
                <div class="s9 right-align">
                    <button class="circle transparent ripple">
                        <i>notifications</i>
                    </button>
                    <button class="circle transparent ripple">
                        <i>settings</i>
                    </button>
                    <button class="circle fill ripple">
                        <i>account_circle</i>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <nav class="left drawer surface-container">
        <div class="left-align" style="height: 4rem;">
            <img src="../assets/img/logo-white.png" height="48px" style="background-color: transparent;">
        </div>
        <a href="../">
            <i>edit_square</i>
            <div>New Chat</div>
        </a>
        <a class="active">
            <i>chat</i>
            <div>My Chats</div>
        </a>
        <a>
            <i>search</i>
            <div>Search Chats</div>
        </a>
        <hr>
        <label>Recent Chats</label>
        <a>
            <div>Chat 1</div>
        </a>
        <a>
            <div>Chat 2</div>
        </a>
        <a>
            <div>Chat 3</div>
        </a>
        <a>
            <div>Chat 4</div>
        </a>
        <a>
            <div>Chat 5</div>
        </a>
    </nav>
    <main class="responsive max">
        <div class="center-align" style="height: 100vh;">
            <h6>My Chats</h6>
            <ul class="list border">
                <li>
                    <div class="grid" style="width: 100%;">
                        <div class="s6">
                            <button class="circle transparent">
                                <i>create_new_folder</i>
                            </button>
                        </div>
                        <div class="s6 right-align">
                            <button class="circle transparent">
                                <i>sort</i>
                            </button>
                        </div>
                    </div>
                </li>
                <li class="ripple">
                    <button class="circle"><i>chat</i></button>
                    <div class="max">
                        <h6 class="small">Chat 1</h6>
                        <div>28 Jan 2024, 8.00pm</div>
                    </div>
                </li>
                <li class="ripple" onclick="window.location.href = 'Mathematics'">
                    <button class="circle"><i>folder</i></button>
                    <div class="max">
                        <h6 class="small">Mathematics</h6>
                        <div>10 chats</div>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
