<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.11.11/dist/cdn/beer.min.css" rel="stylesheet" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.11.11/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <link href="../assets/css/other.css" rel="stylesheet">
</head>

<body>
    <header style="background-color: transparent;">
        <nav>
            <div class="grid max">
                <div class="s3 middle-align">
                    <button class="small-round transparent center-align">
                        <img id="model-image" src="/assets/img/openai-white.svg" style="display:none;">
                        <h6 class="no-margin" id="model-name">BlackBox AI</h6>
                        <menu id="model-selector" class="no-wrap">
                            <li onclick="ui('#model-selector'); document.querySelector('#model-name').textContent = 'GPT-4o'; document.querySelector('#model-image').style.display = 'block'">
                                <img class="circle tiny" src="/assets/img/openai-white.svg">
                                <div class="max">
                                <div class="bold">GPT-4o</div>
                                <span>Recommended for daily use</span>
                                </div>
                            </li>
                            <li onclick="ui('#model-selector'); document.querySelector('#model-name').textContent = 'GPT-4.1'; document.querySelector('#model-image').style.display = 'block'">
                                <img class="circle tiny" src="/assets/img/openai-white.svg">
                                <div class="max">
                                <div class="bold">GPT-4.1</div>
                                <span>Recommended for more detailed tasks</span>
                                </div>
                            </li>
                        </menu>    
                    </button>
                </div>
                <div class="s9 right-align">
                    <button class="circle transparent ripple">
                        <i>notifications</i>
                    </button>
                    <button class="circle transparent ripple">
                        <i>settings</i>
                    </button>
                    <button class="circle fill ripple">
                        <i>account_circle</i>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <nav class="left drawer surface-container">
        <div class="left-align" style="height: 4rem;">
            <img src="assets/img/logo-white.png" height="48px" style="background-color: transparent;">
        </div>
        <a class="active">
            <i>edit_square</i>
            <div>New Chat</div>
        </a>
        <a href="my-chats/">
            <i>chat</i>
            <div>My Chats</div>
        </a>
        <a>
            <i>search</i>
            <div>Search Chats</div>
            <menu class="max">
                <li>
                    <div class="field large prefix">
                        <i class="front">arrow_back</i>
                        <input>
                    </div>
                </li>
                <li>
                    <i>history</i>
                    <div>Item 1</div>
                </li>
                <li>
                    <i>history</i>
                    <div>Item 2</div>
                </li>
                <li>
                    <i>history</i>
                    <div>Item 3</div>
                </li>
            </menu>
        </a>
        <hr>
        <label>Recent Chats</label>
        <a href="chat/">
            <div>Chain Rule</div>
        </a>
        <a>
            <div>Chat 2</div>
        </a>
        <a>
            <div>Chat 3</div>
        </a>
        <a>
            <div>Chat 4</div>
        </a>
        <a>
            <div>Chat 5</div>
        </a>
    </nav>
    <main class="responsive max">
        <div class="center-align" style="height: 100vh; display: flex; flex-flow: column nowrap; justify-content: center; align-items: center;">
            <h5>Welcome to BlackBox AI!</h5>
            <p>How can we help you today?</p>
            <article style="margin:24px 0px 72px 0px; width: 80%">
                <div class="field small">
                    <input type="text" value="Can you explain to me how to do chain rule?">
                </div>
                <div class="grid">
                    <div class="s6 left-align">
                        <button class="small-round border">
                                <i>attach_file</i>
                                <span>Upload File</span>
                            </button>
                        <button class="small-round border">
                            <i id="response-image">tune</i>
                            <span id="response-name">Response Type</span>
                            <menu id="model-selector" class="no-wrap">
                            <li onclick="ui('#model-selector'); document.querySelector('#response-name').textContent = 'Student'; document.querySelector('#response-image').textContent = 'school'">
                                <i>school</i>
                                <div class="max">
                                <div class="bold">Student</div>
                                <span>Gives curated and detailed walkthrough answer</span>
                                </div>
                            </li>
                            <li onclick="ui('#model-selector'); document.querySelector('#response-name').textContent = 'Lecturer'; document.querySelector('#response-image').textContent= 'co_present'">
                                <i>co_present</i>
                                <div class="max">
                                <div class="bold">Lecturer</div>
                                <span>Provides well-researched answers</span>
                                </div>
                            </li><li onclick="ui('#model-selector'); document.querySelector('#response-name').textContent = 'Lecturer'; document.querySelector('#response-image').textContent= 'co_present'">
                                <i>code_blocks</i>
                                <div class="max">
                                <div class="bold">Developer</div>
                                <span>Provides techincal answer suitable for coding</span>
                                </div>
                            </li>
                            <li onclick="ui('#model-selector'); document.querySelector('#response-name').textContent = 'Lecturer'; document.querySelector('#response-image').textContent= 'co_present'">
                                <i>work</i>
                                <div class="max">
                                <div class="bold">Buisnessman</div>
                                <span>Provides thorough analysis answer for predictions</span>
                                </div>
                            </li>
                        </menu>  
                        </button>
                    </div>
                    <div class="s6 right-align">
                        <button class="circle medium border">
                            <i>mic</i>
                            <div class="tooltip">Speak</div>
                        </button>
                        <button class="circle medium" onclick="window.location.href = './chat/'">
                                <i>send</i>
                                <div class="tooltip">Send</div>
                            </button>
                    </div>
                </div>
            </article>
        </div>
    </main>
</body>

</html>
